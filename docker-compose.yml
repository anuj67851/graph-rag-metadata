version: '3.11'

services:
  # The main Python FastAPI application
  rag-api:
    build: .
    container_name: rag-api-container
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mounts the current directory into the container for live code changes
    env_file:
      - .env
    depends_on:
      - weaviate
      - neo4j
      - redis
    restart: on-failure

  # Weaviate Vector Database
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.1
    container_name: weaviate-container
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure
    environment:
      # We specify the text2vec-transformers module to run Hugging Face models
      ENABLE_MODULES: 'text2vec-transformers'
      # Tell Weaviate where to find the model inference container
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'
      # Standard Weaviate settings
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      CLUSTER_HOSTNAME: 'node1'

  # Hugging Face Model Container (managed by Weaviate)
  t2v-transformers:
    image: cr.weaviate.io/semitechnologies/t2v-transformers:sentence-transformers-multi-qa-mpnet-base-cos-v1
    container_name: transformers-container
    environment:
      # This tells the container to download and cache a different model if needed.
      # This allows flexibility, but for production it's best to build a custom image.
      SENTENCE_TRANSFORMERS_MODEL: ${EMBEDDING_MODEL_REPO:-sentence-transformers/multi-qa-mpnet-base-cos-v1}
      ENABLE_CUDA: '0' # Set to '1' if you have a configured GPU

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.18.0
    container_name: neo4j-container
    ports:
      - "7474:7474" # Neo4j Browser
      - "7687:7687" # Bolt port for driver connection
    volumes:
      - neo4j_data:/data
    environment:
      # Use environment variables from the .env file
      NEO4J_AUTH: ${NEO4J_USERNAME}/${NEO4J_PASSWORD}
    restart: on-failure

  # Redis Caching Service
  redis:
    image: redis:7.2-alpine
    container_name: redis-container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: on-failure

volumes:
  weaviate_data:
  neo4j_data:
  redis_data: